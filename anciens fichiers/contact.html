<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Site meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact</title>
    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Contactez-nous!</h1>
   <div class="form row">
     <div class ="form group col-12">
         <label>Email</label>
         <input type="email" name="mail" class="form-control" placeholder="votre mail ici" required>
        </div>
        <div class ="form group col-12">
         <label>Votre message</label>
        <textarea name="message" class="form-control" rows=5 required minlength="5" maxlength="400"></textarea>
    </div>
    </div>
    <div class ="form group col-12">
        <input type="button" class="btn btn--primary col-12" value="envoyer">
    </div>
   </div>
    
</div>
<script src="contact.js"></script>
</body>
</html>
